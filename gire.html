<!DOCTYPE html>
<html lang="nb-NO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Zones Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([64.0, 10.0], 6); // Center of Norway, zoom 6
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Color mapping based on Sted
        const colorMap = {
            'Skedsmo': '#FF0000', // Red
            'Ski': '#00FF00',    // Green
            'Bergen': '#0000FF', // Blue
            'Trondheim': '#FFA500', // Orange
            'Stavanger': '#800080' // Purple
        };

        // Load geocoded CSV
        fetch('delivery_zones_geocoded.csv')
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.split('\n');
                const headers = lines[0].split(',');
                const data = lines.slice(1).filter(line => line.trim()).map(line => {
                    const values = line.split(',');
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index];
                        return obj;
                    }, {});
                });

                data.forEach(location => {
                    if (location.Latitude && location.Longitude) {
                        const lat = parseFloat(location.Latitude);
                        const lng = parseFloat(location.Longitude);
                        const marker = L.marker([lat, lng], {
                            title: `${location.Beskrivelse} (Postnr: ${location.Postnr})`,
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: '<div style="background-color: ' + (colorMap[location.Sted] || '#000000') + '; width: 10px; height: 10px; border-radius: 50%; border: 2px solid #fff;"></div>',
                                iconSize: [10, 10]
                            })
                        }).addTo(map);
                        marker.bindPopup(`<b>${location.Beskrivelse}</b><br>Sted: ${location.Sted}<br>Postnr: ${location.Postnr}<br>Pris: ${location['Pris (NOK)']} NOK`);
                    }
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
