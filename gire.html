<!DOCTYPE html>
<html lang="nb-NO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Zones Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        header img.logo {
            max-width: 150px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .nav-bar {
            max-width: 1200px;
            margin: 10px auto;
            text-align: center;
        }
        .nav-bar a {
            display: inline-block;
            color: #FFFFFF;
            background-color: #00A4D6;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-bar a:hover {
            background-color: #E30613;
            transform: scale(1.05);
        }
        .nav-bar a.active {
            background-color: #E30613;
        }
        .map-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            height: 80vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .legend {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .legend-item {
            display: inline-block;
            margin: 5px;
        }
        .legend-item span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .nav-bar a {
                display: block;
                margin: 5px auto;
                width: 80%;
            }
            h1 {
                font-size: 1.8em;
            }
            .map-container {
                margin: 10px;
                padding: 10px;
                height: 70vh;
            }
            .legend {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Autoringen Logo" class="logo">
        <h1>Delivery Zones Map</h1>
    </header>
    <div class="nav-bar">
        <a href="javascript:void(0)" onclick="toggleLayer('all')" class="active">Alle</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Skedsmo')">Skedsmo</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Ski')">Ski</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Bergen')">Bergen</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Trondheim')">Trondheim</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Stavanger')">Stavanger</a>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="legend">
        <div class="legend-item"><span style="background-color: #FF0000;"></span>Skedsmo</div>
        <div class="legend-item"><span style="background-color: #00FF00;"></span>Ski</div>
        <div class="legend-item"><span style="background-color: #0000FF;"></span>Bergen</div>
        <div class="legend-item"><span style="background-color: #FFA500;"></span>Trondheim</div>
        <div class="legend-item"><span style="background-color: #800080;"></span>Stavanger</div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a> | <a href="https://www.autoringen.no" target="_blank">Autoringen</a></p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([60.4720, 8.4689], 5); // Initial center of Norway
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const colorMap = {
            'Skedsmo': '#FF0000', // Red
            'Ski': '#00FF00',    // Green
            'Bergen': '#0000FF', // Blue
            'Trondheim': '#FFA500', // Orange
            'Stavanger': '#800080' // Purple
        };

        const layers = {
            'all': L.layerGroup(),
            'Skedsmo': L.layerGroup(),
            'Ski': L.layerGroup(),
            'Bergen': L.layerGroup(),
            'Trondheim': L.layerGroup(),
            'Stavanger': L.layerGroup()
        };

        Object.values(layers).forEach(layer => layer.addTo(map));

        function toggleLayer(sted) {
            Object.keys(layers).forEach(key => {
                layers[key].clearLayers();
                document.querySelectorAll('.nav-bar a').forEach(a => a.classList.remove('active'));
            });
            if (sted === 'all') {
                document.querySelector(`.nav-bar a[onclick="toggleLayer('all')"]`).classList.add('active');
                Object.values(layers).forEach(layer => layer.addTo(map));
            } else {
                document.querySelector(`.nav-bar a[onclick="toggleLayer('${sted}')"]`).classList.add('active');
                layers[sted].addTo(map);
            }
            loadMarkers();
        }

        function loadMarkers() {
            Papa.parse('delivery_zones_geocoded.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data.filter(row => 
                        row.Latitude && row.Longitude && 
                        !isNaN(parseFloat(row.Latitude)) && 
                        !isNaN(parseFloat(row.Longitude))
                    );

                    data.forEach(location => {
                        const lat = parseFloat(location.Latitude);
                        const lng = parseFloat(location.Longitude);
                        const markerColor = colorMap[location.Sted] || '#000000'; // Fallback to black if Sted not in map
                        const marker = L.marker([lat, lng], {
                            title: `${location.Beskrivelse} (Postnr: ${location.Postnr})`,
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: `<div style="background-color: ${markerColor}; width: 10px; height: 10px; border-radius: 50%; border: 2px solid #fff;"></div>`,
                                iconSize: [10, 10]
                            })
                        });
                        marker.bindPopup(`<b>${location.Beskrivelse}</b><br>Sted: ${location.Sted}<br>Postnr: ${location.Postnr}<br>Pris: ${location['Pris (NOK)']} NOK`);
                        layers[location.Sted] ? layers[location.Sted].addLayer(marker) : layers['all'].addLayer(marker);
                        layers['all'].addLayer(marker);
                    });

                    // Auto-zoom to bounds
                    if (data.length > 0) {
                        const bounds = L.latLngBounds(data.map(row => [parseFloat(row.Latitude), parseFloat(row.Longitude)]));
                        map.fitBounds(bounds, { padding: [50, 50] });
                    } else {
                        console.warn('No valid coordinates found in CSV. Check file path or column names.');
                    }
                },
                error: function(error) {
                    console.error('Error loading CSV: Check if delivery_zones_geocoded.csv exists and is accessible:', error);
                }
            });
        }

        // Load all markers by default
        toggleLayer('all');
    </script>
</body>
</html>
