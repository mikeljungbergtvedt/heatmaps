<!DOCTYPE html>
<html lang="nb-NO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Zones Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        header img.logo {
            max-width: 150px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .nav-bar {
            max-width: 1200px;
            margin: 10px auto;
            text-align: center;
        }
        .nav-bar a {
            display: inline-block;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-bar a:hover {
            transform: scale(1.05);
        }
        .nav-bar a.active {
            filter: brightness(1.2);
        }
        .nav-bar a.all { background-color: #666666; } /* Gray for 'Alle' */
        .nav-bar a.skedsmo { background-color: #1d4877; } /* Dark Blue */
        .nav-bar a.bergen { background-color: #1b8a5a; } /* Teal/Green */
        .nav-bar a.stavanger { background-color: #fbb021; } /* Yellow/Orange */
        .nav-bar a.trondheim { background-color: #f68838; } /* Orange */
        .nav-bar a.ski { background-color: #ee3e32; } /* Red */
        .map-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            height: 80vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .legend {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .legend-item {
            display: inline-block;
            margin: 5px;
        }
        .legend-item span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        .custom-marker {
            position: relative;
        }
        .custom-marker .count-label {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .nav-bar a {
                display: block;
                margin: 5px auto;
                width: 80%;
            }
            h1 {
                font-size: 1.8em;
            }
            .map-container {
                margin: 10px;
                padding: 10px;
                height: 70vh;
            }
            .legend {
                font-size: 12px;
            }
            .custom-marker .count-label {
                font-size: 10px;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Autoringen Logo" class="logo">
        <h1>Delivery Zones Map</h1>
    </header>
    <div class="nav-bar">
        <a href="javascript:void(0)" onclick="toggleLayer('all')" class="all active">Alle</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Skedsmo')" class="skedsmo">Skedsmo</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Bergen')" class="bergen">Bergen</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Stavanger')" class="stavanger">Stavanger</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Trondheim')" class="trondheim">Trondheim</a>
        <a href="javascript:void(0)" onclick="toggleLayer('Ski')" class="ski">Ski</a>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="legend">
        <div class="legend-item"><span style="background-color: #1d4877;"></span>Skedsmo</div>
        <div class="legend-item"><span style="background-color: #1b8a5a;"></span>Bergen</div>
        <div class="legend-item"><span style="background-color: #fbb021;"></span>Stavanger</div>
        <div class="legend-item"><span style="background-color: #f68838;"></span>Trondheim</div>
        <div class="legend-item"><span style="background-color: #ee3e32;"></span>Ski</div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a> | <a href="https://www.autoringen.no" target="_blank">Autoringen</a></p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map'); // No initial setView, will auto-zoom
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        const colorMap = {
            'Skedsmo': '#1d4877', // Dark Blue
            'Bergen': '#1b8a5a', // Teal/Green
            'Stavanger': '#fbb021', // Yellow/Orange
            'Trondheim': '#f68838', // Orange
            'Ski': '#ee3e32' // Red
        };
        const layers = {
            'all': L.layerGroup(),
            'Skedsmo': L.layerGroup(),
            'Bergen': L.layerGroup(),
            'Stavanger': L.layerGroup(),
            'Trondheim': L.layerGroup(),
            'Ski': L.layerGroup()
        };
        function toggleLayer(sted) {
            // Clear all layers and remove active class from buttons
            Object.keys(layers).forEach(key => {
                layers[key].clearLayers();
                document.querySelectorAll('.nav-bar a').forEach(a => a.classList.remove('active'));
            });
            // Activate the selected button
            document.querySelector(`.nav-bar a[onclick="toggleLayer('${sted}')"]`).classList.add('active');
            // Load markers based on the selected layer
            Papa.parse('delivery_zones_geocoded.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data.filter(row =>
                        row.Latitude && row.Longitude &&
                        !isNaN(parseFloat(row.Latitude)) &&
                        !isNaN(parseFloat(row.Longitude)) &&
                        (sted === 'all' || row.Sted === sted)
                    );
                    // Group locations by identical coordinates
                    const coordGroups = {};
                    data.forEach(location => {
                        const lat = parseFloat(location.Latitude).toFixed(6);
                        const lng = parseFloat(location.Longitude).toFixed(6);
                        const coordKey = `${lat},${lng}`;
                        if (!coordGroups[coordKey]) {
                            coordGroups[coordKey] = [];
                        }
                        coordGroups[coordKey].push(location);
                    });
                    // Create one marker per coordinate group
                    Object.entries(coordGroups).forEach(([coordKey, locations]) => {
                        const [lat, lng] = coordKey.split(',').map(parseFloat);
                        const primarySted = locations[0].Sted; // Use first location's Sted for marker color
                        const markerColor = colorMap[primarySted] || '#000000'; // Fallback to black
                        // Build combined popup content
                        let popupContent = '<b>Multiple Delivery Zones</b><br><ul>';
                        locations.forEach(location => {
                            const sted = location.Sted;
                            const beskrivelse = location.Beskrivelse;
                            const postnr = location.Postnr;
                            const price = parseFloat(location['Pris (NOK)']);
                            popupContent += `
                                <li>
                                    <b>${beskrivelse}</b><br>
                                    Sted: ${sted}<br>
                                    Postnr: ${postnr}<br>
                                    Pris: ${price} NOK<br>
                                    Latitude: ${lat}<br>
                                    Longitude: ${lng}
                                </li>
                            `;
                        });
                        popupContent += '</ul>';
                        // Add cluster count to marker
                        const clusterCount = locations.length;
                        const marker = L.marker([lat, lng], {
                            title: `${clusterCount} zone${clusterCount > 1 ? 's' : ''} at this location`,
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: `
                                    <div style="background-color: ${markerColor}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff;"></div>
                                    <div class="count-label">${clusterCount}</div>
                                `,
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            })
                        }).bindPopup(popupContent);
                        // Add marker to relevant layers
                        locations.forEach(location => {
                            const sted = location.Sted;
                            layers[sted].addLayer(marker);
                        });
                        if (sted === 'all') {
                            layers['all'].addLayer(marker);
                        }
                    });
                    // Add the selected layer to the map
                    if (sted === 'all') {
                        Object.values(layers).forEach(layer => layer.addTo(map));
                    } else {
                        layers[sted].addTo(map);
                    }
                    // Auto-zoom to bounds of displayed markers
                    if (data.length > 0) {
                        const bounds = L.latLngBounds(data.map(row => [parseFloat(row.Latitude), parseFloat(row.Longitude)]));
                        map.fitBounds(bounds, { padding: [50, 50] });
                    } else {
                        console.warn('No valid coordinates found for selected layer. Check CSV data or Sted value.');
                    }
                },
                error: function(error) {
                    console.error('Error loading CSV: Check if delivery_zones_geocoded.csv exists and is accessible:', error);
                }
            });
        }
        // Load all markers by default
        toggleLayer('all');
    </script>
</body>
</html>
