<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gire soner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        header img.logo {
            max-width: 150px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .controls {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #00A4D6;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #E30613;
        }
        .color-table {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        .color-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .color-table th, .color-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .color-table th {
            background-color: #003087;
            color: #FFFFFF;
        }
        .map-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            height: 80vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #003087;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer a {
            color: #00A4D6;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .map-container {
                margin: 10px;
                padding: 10px;
                height: 70vh;
            }
            .controls button {
                width: 80%;
                margin: 5px auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Autoringen Logo" class="logo">
        <h1>Gire soner</h1>
    </header>
    <div class="controls">
        <button onclick="toggleMarkers('all')">Show All</button>
        <button onclick="toggleMarkers('Oslo')">Oslo</button>
        <button onclick="toggleMarkers('Bergen')">Bergen</button>
        <button onclick="toggleMarkers('Stavanger')">Stavanger</button>
        <button onclick="toggleMarkers('Trondheim')">Trondheim</button>
        <button onclick="toggleMarkers('Ski')">Ski</button>
        <button onclick="toggleMarkers('Drammen')">Drammen</button>
    </div>
    <div class="color-table">
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="colorTableBody"></tbody>
        </table>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a> | <a href="https://www.autoringen.no" target="_blank">Autoringen</a></p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script>
        const map = L.map('map').setView([59.9139, 10.7522], 6); // Initial center on Norway
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define colors for each location
        const locationColors = {
            'Oslo': '#1d4877',        // Dark Blue
            'Bergen': '#1b8a5a',      // Teal/Green
            'Stavanger': '#fbb021',   // Yellow/Orange
            'Trondheim': '#f68838',   // Orange
            'Ski': '#ee3e32',         // Red
            'Drammen': '#6a1b9a'      // Purple (additional color)
        };

        let markers = {};

        Papa.parse('delivery_zones_geocoded.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data
                    .filter(row => row.Latitude && row.Longitude && 
                                   !isNaN(parseFloat(row.Latitude)) && 
                                   !isNaN(parseFloat(row.Longitude)))
                    .forEach(row => {
                        const lat = parseFloat(row.Latitude);
                        const lng = parseFloat(row.Longitude);
                        const sted = row.StedBeskrivelse;
                        const price = parseFloat(row['Pris (NOK)']);
                        const postnr = row.Postnr;

                        if (!markers[sted]) {
                            markers[sted] = [];
                        }

                        const color = locationColors[sted] || '#808080'; // Default to gray if location not defined
                        const marker = L.marker([lat, lng], {
                            icon: L.divIcon({
                                html: `<div style="background-color: ${color}; color: #000; font-weight: bold; font-size: 16px; line-height: 40px; width: 40px; height: 40px; border-radius: 50%; text-align: center;">${Math.round(price)}</div>`,
                                className: 'marker-cluster',
                                iconSize: [40, 40]
                            })
                        }).bindPopup(`
                            <b>Postal Code:</b> ${postnr}<br>
                            <b>Price (NOK):</b> ${Math.round(price)}<br>
                            <b>Location:</b> ${sted}
                        `).addTo(map);

                        markers[sted].push(marker);
                    });

                // Populate color table
                const tableBody = document.getElementById('colorTableBody');
                for (const [location, color] of Object.entries(locationColors)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${location}</td><td style="background-color: ${color}; width: 20px;"></td>`;
                    tableBody.appendChild(row);
                }

                // Initial state: Show all
                toggleMarkers('all');
            },
            error: function(error) {
                console.error('Error loading CSV: Check if delivery_zones_geocoded.csv exists and is accessible:', error);
            }
        });

        function toggleMarkers(location) {
            // Hide all markers
            for (const loc in markers) {
                markers[loc].forEach(marker => map.removeLayer(marker));
            }

            // Show selected location or all
            if (location === 'all') {
                for (const loc in markers) {
                    markers[loc].forEach(marker => map.addLayer(marker));
                }
            } else if (markers[location]) {
                markers[location].forEach(marker => map.addLayer(marker));
            }
        }
    </script>
</body>
</html>
