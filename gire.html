<!DOCTYPE html>
<html lang="nb-NO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Zones Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        header img.logo {
            max-width: 150px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .nav-bar {
            max-width: 1200px;
            margin: 10px auto;
            text-align: center;
        }
        .nav-bar a {
            display: inline-block;
            color: #FFFFFF;
            background-color: #00A4D6;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-bar a:hover {
            background-color: #E30613;
            transform: scale(1.05);
        }
        .nav-bar a.active {
            background-color: #E30613;
        }
        .map-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            height: 80vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #error-message {
            display: none;
            text-align: center;
            color: red;
            font-size: 1.5em;
            margin: 20px auto;
        }
        footer {
            background-color: #003087;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer a {
            color: #00A4D6;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .nav-bar a {
                display: block;
                margin: 5px auto;
                width: 80%;
            }
            h1 {
                font-size: 1.8em;
            }
            .map-container {
                margin: 10px;
                padding: 10px;
                height: 70vh;
            }
        }
        .marker-cluster {
            border-radius: 50%;
        }
        .marker-cluster div {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Autoringen Logo" class="logo">
        <h1>Delivery Zones Map</h1>
    </header>
    <div class="nav-bar">
        <a href="gire.html" class="active">Norge</a>
        <a href="ski.html">Ski</a>
        <a href="skedsmo.html">Skedsmo</a>
        <a href="trondheim.html">Trondheim</a>
        <a href="bergen.html">Bergen</a>
        <a href="stavanger.html">Stavanger</a>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div id="error-message">Incorrect password. Access denied.</div>
    <footer>
        <p>Powered by <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a> | <a href="https://www.autoringen.no" target="_blank">Autoringen</a></p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        const correctPassword = "iloveautoringen";
        const authTimestamp = sessionStorage.getItem('authTimestamp');
        const timeoutDuration = 600000; // 10 minutes in milliseconds
        let isAuthenticated = false;

        if (authTimestamp && (Date.now() - parseInt(authTimestamp)) < timeoutDuration) {
            isAuthenticated = true;
        } else {
            let password = prompt("Enter password to access the map:");
            if (password === correctPassword) {
                isAuthenticated = true;
                sessionStorage.setItem('authTimestamp', Date.now());
            }
        }

        if (isAuthenticated) {
            const map = L.map('map').setView([60.4720, 8.4689], 5); // Initial center of Norway
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            Papa.parse('delivery_zones_geocoded.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const pointsByPostnr = {};
                    let totalLocations = 0;
                    results.data
                        .filter(row => (row.Latitude) && (row.Longitude) && 
                            !isNaN(parseFloat(row.Latitude)) && 
                            !isNaN(parseFloat(row.Longitude)))
                        .forEach(row => {
                            const postnr = row.Postnr || 'Unknown';
                            const lat = parseFloat(row.Latitude);
                            const lng = parseFloat(row.Longitude);
                            const sted = row.Sted || 'Unknown Sted';
                            if (!pointsByPostnr[postnr]) {
                                pointsByPostnr[postnr] = { lat, lng, sted: sted, count: 0 };
                            }
                            pointsByPostnr[postnr].count += 1;
                            totalLocations += 1;
                        });

                    // Find max count for normalization
                    const maxCount = Math.max(...Object.values(pointsByPostnr).map(p => p.count));

                    // Define custom color points (low to high)
                    const colorPoints = [
                        { ratio: 0.0, color: [29, 72, 119] },  // #1d4877 - Dark Blue (low)
                        { ratio: 0.25, color: [27, 138, 90] }, // #1b8a5a - Teal/Green
                        { ratio: 0.5, color: [251, 176, 33] }, // #fbb021 - Yellow/Orange
                        { ratio: 0.75, color: [246, 136, 56] }, // #f68838 - Orange
                        { ratio: 1.0, color: [238, 62, 50] }   // #ee3e32 - Red (high)
                    ];

                    // Interpolate color based on ratio
                    function interpolateColor(ratio) {
                        if (ratio <= 0) return colorPoints[0].color;
                        if (ratio >= 1) return colorPoints[colorPoints.length - 1].color;
                        for (let i = 0; i < colorPoints.length - 1; i++) {
                            if (ratio <= colorPoints[i + 1].ratio) {
                                const t = (ratio - colorPoints[i].ratio) / (colorPoints[i + 1].ratio - colorPoints[i].ratio);
                                const r = Math.round(colorPoints[i].color[0] + t * (colorPoints[i + 1].color[0] - colorPoints[i].color[0]));
                                const g = Math.round(colorPoints[i].color[1] + t * (colorPoints[i + 1].color[1] - colorPoints[i].color[1]));
                                const b = Math.round(colorPoints[i].color[2] + t * (colorPoints[i + 1].color[2] - colorPoints[i].color[2]));
                                return [r, g, b];
                            }
                        }
                        return colorPoints[colorPoints.length - 1].color;
                    }

                    // Create heatmap points
                    const heatmapPoints = Object.values(pointsByPostnr).map(p => [p.lat, p.lng, p.count]);

                    // Create cluster group for grouping pins
                    const markerLayer = L.markerClusterGroup({
                        maxClusterRadius: 50,
                        iconCreateFunction: function(cluster) {
                            const markers = cluster.getAllChildMarkers();
                            const totalCount = markers.reduce((sum, marker) => sum + (marker.options.count || 0), 0);
                            const ratio = maxCount > 0 ? totalCount / maxCount : 0;
                            const [r, g, b] = interpolateColor(ratio);
                            const color = `rgb(${r}, ${g}, ${b})`;
                            return L.divIcon({
                                html: `<div style="background-color: ${color}; color: #000; font-weight: bold; font-size: 16px; line-height: 40px; width: 40px; height: 40px; border-radius: 50%; text-align: center;">${totalCount}</div>`,
                                className: 'marker-cluster',
                                iconSize: [40, 40]
                            });
                        }
                    });

                    // Add individual markers with Sted-based color
                    const colorMap = {
                        'Skedsmo': '#FF0000', // Red
                        'Ski': '#00FF00',    // Green
                        'Bergen': '#0000FF', // Blue
                        'Trondheim': '#FFA500', // Orange
                        'Stavanger': '#800080' // Purple
                    };

                    Object.entries(pointsByPostnr).forEach(([postnr, data]) => {
                        const ratio = maxCount > 0 ? data.count / maxCount : 0;
                        const [r, g, b] = interpolateColor(ratio);
                        const baseColor = colorMap[data.sted] || '#000000'; // Fallback to black if Sted not in map
                        const popupContent = `
                            <b>Postal Code:</b> ${postnr}<br>
                            <b>Sted:</b> ${data.sted}<br>
                            <b>Total Locations:</b> ${data.count}<br>
                        `;
                        L.marker([data.lat, data.lng], {
                            icon: L.divIcon({
                                html: `<div style="background-color: ${baseColor}; width: 10px; height: 10px; border-radius: 50%; border: 2px solid #fff;"></div>`,
                                className: 'custom-marker',
                                iconSize: [10, 10]
                            }),
                            count: data.count
                        })
                        .bindPopup(popupContent)
                        .addTo(markerLayer);
                    });

                    console.log(`Total locations processed: ${totalLocations}`);

                    // Add layers to map
                    const heatLayer = L.heatLayer(heatmapPoints, { radius: 25 });
                    heatLayer.addTo(map);
                    markerLayer.addTo(map);

                    // Layer control
                    const baseLayers = {};
                    const overlayLayers = {
                        "Heatmap": heatLayer,
                        "Markers": markerLayer
                    };
                    L.control.layers(baseLayers, overlayLayers).addTo(map);

                    // Auto-zoom to bounds
                    if (heatmapPoints.length > 0) {
                        const bounds = L.latLngBounds(heatmapPoints.map(p => [p[0], p[1]]));
                        map.fitBounds(bounds, { padding: [50, 50] });
                    } else {
                        console.warn('No valid coordinates found in CSV. Check file path or column names.');
                    }
                },
                error: function(error) {
                    console.error('Error loading CSV: Check if delivery_zones_geocoded.csv exists and is accessible:', error);
                }
            });
        } else {
            document.getElementById('map').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
